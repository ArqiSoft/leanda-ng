      context: ../services/chemical-parser
      dockerfile: Dockerfile.dev
    container_name: leanda-ng-chemical-parser
    ports:
      - "${CHEMICAL_PARSER_PORT:-8083}:8083"
      - "5003:5005"  # Debug port
    environment:
      QUARKUS_HTTP_PORT: 8083
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      BLOB_STORAGE_URL: ${BLOB_STORAGE_URL:-http://blob-storage:8084}
      MONGODB_CONNECTION_STRING: mongodb://admin:admin123@mongodb:27017/leanda-ng?authSource=admin
      OSDR_TEMP_FILES_FOLDER: /tmp
    volumes:
