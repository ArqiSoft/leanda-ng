      start_period: 60s
    restart: unless-stopped

  # Crystal Parser Service
  crystal-parser:
    build:
      context: ../services/crystal-parser
      dockerfile: Dockerfile.dev
    container_name: leanda-ng-crystal-parser
    ports:
      - "${CRYSTAL_PARSER_PORT:-8089}:8080"
      - "5009:5005"  # Debug port
