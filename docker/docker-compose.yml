# Leanda NG - Unified Docker Compose
# All services are now in the consolidated /services folder

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================

  # MongoDB - DocumentDB compatible
  mongodb:
    image: mongo:7.0
    container_name: leanda-ng-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-leanda-ng}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - leanda-ng-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis - Cache
  redis:
    image: redis:7.2-alpine
    container_name: leanda-ng-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - leanda-ng-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redpanda - Kafka compatible
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:latest
    container_name: leanda-ng-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --advertise-rpc-addr
      - redpanda:33145
      - --smp
      - '1'
      - --memory
      - 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "19092:19092"  # Kafka external
      - "18081:18081"  # Schema Registry external
      - "18082:18082"  # Pandaproxy external
      - "19644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - leanda-ng-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # OpenSearch - Search engine
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: leanda-ng-opensearch
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
      - "${OPENSEARCH_PORT_TRANSPORT:-9300}:9300"
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - leanda-ng-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # MinIO - S3 compatible storage
  minio:
    image: minio/minio:latest
    container_name: leanda-ng-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - leanda-ng-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # ============================================
  # CORE SERVICES
  # ============================================

  # Core API Service
  core-api:
    build:
      context: ../services/core-api
      dockerfile: Dockerfile.dev
    container_name: leanda-ng-core-api
    ports:
      - "${CORE_API_PORT:-8080}:8080"
      - "5000:5005"  # Debug port
    environment:
      QUARKUS_HTTP_PORT: 8080
      MONGODB_CONNECTION_STRING: mongodb://admin:admin123@mongodb:27017/leanda-ng?authSource=admin
      MONGO_DATABASE: leanda-ng
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    volumes:
      - ../services/core-api/src:/app/src:ro
      - ../services/core-api/pom.xml:/app/pom.xml:ro
      - maven_cache:/root/.m2
    networks:
      - leanda-ng-network
    depends_on:
      mongodb:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Blob Storage Service
  blob-storage:
    build:
      context: ../services/blob-storage
      dockerfile: Dockerfile.dev
    container_name: leanda-ng-blob-storage
    ports:
      - "${BLOB_STORAGE_PORT:-8084}:8084"
      - "5004:5005"  # Debug port
    environment:
      QUARKUS_HTTP_PORT: 8084
      MONGODB_CONNECTION_STRING: mongodb://admin:admin123@mongodb:27017/leanda-ng?authSource=admin
      MONGODB_DATABASE: leanda-ng
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    volumes:
      - ../services/blob-storage/src:/app/src:ro
      - ../services/blob-storage/pom.xml:/app/pom.xml:ro
      - maven_cache:/root/.m2
