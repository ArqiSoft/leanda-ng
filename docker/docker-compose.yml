      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Indexing Service
  indexing:
    build:
      context: ../services/indexing
      dockerfile: Dockerfile.dev
    container_name: leanda-ng-indexing
    ports:
      - "${INDEXING_PORT:-8099}:8089"
      - "5019:5005"  # Debug port
    environment:
      QUARKUS_HTTP_PORT: 8089
      MONGODB_CONNECTION_STRING: mongodb://admin:admin123@mongodb:27017/leanda-ng?authSource=admin
      MONGODB_DATABASE: leanda-ng
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      OPENSEARCH_ENDPOINT: http://opensearch:9200
      BLOB_STORAGE_URL: http://blob-storage:8084
    volumes:
      - ../services/indexing/src:/app/src:ro
      - ../services/indexing/pom.xml:/app/pom.xml:ro
      - maven_cache:/root/.m2
    networks:
      - leanda-ng-network
    depends_on:
      mongodb:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      blob-storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # MONITORING SERVICES
  # ============================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: leanda-ng-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - leanda-ng-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: leanda-ng-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - leanda-ng-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  redpanda_data:
    driver: local
  maven_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  opensearch_data:
    driver: local
  minio_data:
    driver: local

networks:
  leanda-ng-network:
    driver: bridge
    name: leanda-ng-network

