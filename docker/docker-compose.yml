  metadata-processing:
    build:
      context: ../services/metadata-processing
      dockerfile: Dockerfile.dev
    container_name: leanda-ng-metadata-processing
    ports:
      - "${METADATA_PROCESSING_PORT:-8098}:8088"
      - "5018:5005"  # Debug port
    environment:
      QUARKUS_HTTP_PORT: 8088
      MONGODB_CONNECTION_STRING: mongodb://admin:admin123@mongodb:27017/leanda-ng?authSource=admin
      MONGODB_DATABASE: leanda-ng
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    volumes:
      - ../services/metadata-processing/src:/app/src:ro
